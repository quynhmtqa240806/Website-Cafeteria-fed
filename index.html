            justify-content: space-between;
            align-items: center;
            padding: 14px 3vw;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo-zone {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 20px;
            color: #1b2c6d;
        }

        nav a {
            margin: 0 12px;

            color: #1b2c6d;
            font-weight: 500;
        }

        .search-bar {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        .search-bar input{
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccd3e0;
            width: 220px;
        }
        .search-bar button{
            padding: 8px 11px;
            background: #1b4de4;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
        }

        /* GRID 3 card mỗi trang */
        #lecturer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 20px 4vw;
            gap: 26px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: #fff;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
        }

            font-size: 18px;
            color: #1b2c6d;
        }
        .card .title{

            margin: 30px 0 60px;
            gap: 10px;
        }
        .page-btn{
            padding: 8px 14px;
            border-radius: 8px;

            background: #fff;
        }

        }

        }

            position: fixed;
            top: 50%; left: 50%;

            max-height: 80%;
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            overflow-y: auto;
            display:none;
        }

        }

            bottom: 30px;
            right: 30px;
            z-index: 99;
        }

            padding: 10px 16px;
            background: #0066ff;
            color: #fff;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }

            border-radius: 12px;

//     PHẦN 3 — RENDER + PAGING
// ===============================

let currentPage = 1;
const perPage = 3;

function renderLecturers(page = 1, keyword = "") {
    currentPage = page;

    let grid = document.getElementById("lecturer-grid");
    grid.innerHTML = "";

    const search = keyword.toLowerCase();

    // Lọc theo tìm kiếm
    let filtered = lecturers.filter(l =>
        l.name.toLowerCase().includes(search) ||
        l.dept.toLowerCase().includes(search) ||
        (l.area.join(" ").toLowerCase().includes(search))
    );

    // Phân trang
    const start = (page - 1) * perPage;
    const end = start + perPage;
    const pageData = filtered.slice(start, end);

    // Render card
    pageData.forEach(l => {
        grid.innerHTML += `
            <div class="card" onclick="openModal('${l.key}')">
                <img src="${l.img}" alt="${l.name}">
                <h3>${l.name}</h3>
                <div class="title">${l.title}</div>
                <div style="margin-top:6px; font-size:13px; color:#1b4de4;">
                    ${l.dept}
                </div>
            </div>
        `;
    });

    renderPagination(filtered.length);
}

// =============== PAGINATION ===============

function renderPagination(totalItems) {
    const totalPages = Math.ceil(totalItems / perPage);
    let pag = document.getElementById("pagination");
    pag.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
        pag.innerHTML += `
            <button class="page-btn ${i === currentPage ? "active" : ""}"
                    onclick="renderLecturers(${i}, document.getElementById('search').value)">
                ${i}
            </button>
        `;
    }
}

// =============== SEARCH ===============

function searchLecturers() {
    const s = document.getElementById("search").value;
    renderLecturers(1, s);
}

// =============== MODAL ===============

function openModal(key) {
    const lec = lecturers.find(l => l.key === key);
    if (!lec) return;

    let html = `
        <h2>${lec.name}</h2>
        <p><b>${lec.title}</b></p>
        <p>${lec.dept}</p>
        <hr>
        <p><b>Phòng:</b> ${lec.office}</p>
        <p><b>Email:</b> ${lec.email}</p>
        ${lec.phone ? `<p><b>Điện thoại:</b> ${lec.phone}</p>` : ""}

        <h3>Quá trình đào tạo</h3>
        <ul>${lec.train.map(t => `<li>${t}</li>`).join("")}</ul>

        <h3>Quá trình công tác</h3>
        <ul>${lec.work.map(w => `<li>${w}</li>`).join("")}</ul>

        <h3>Lĩnh vực nghiên cứu</h3>
        <ul>${lec.area.map(a => `<li>${a}</li>`).join("")}</ul>
    `;

    document.getElementById("modal-content").innerHTML = html;

    document.getElementById("modal").style.display = "block";
    document.getElementById("modal-bg").style.display = "block";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
    document.getElementById("modal-bg").style.display = "none";
}
