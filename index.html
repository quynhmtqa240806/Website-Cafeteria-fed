<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Review Giảng Viên BK - Bookstore Style</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <header class="site-header">
        <div class="logo-zone">
            <img src="img/logo-bk.png" alt="Logo BK" height="38"/>
            <span class="brand">BK LECTURER STORE</span>
        </div>
        <nav>
            <a href="#">Trang chủ</a>
            <a href="#">Giảng viên</a>
            <a href="#">Review</a>
            <a href="#">Chatbot</a>
            <a href="#">Liên hệ</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Tìm giảng viên..." />
            <button><i class="fa-solid fa-search"></i></button>
        </div>
    </header>
    <main>
        <section class="card-list">
            <!-- CARD GIẢNG VIÊN -->
            <div class="lecturer-card" onclick="openLecturerDetail('lehieuhoc')">
                <img src="img/lehieuhoc.jpg" alt="PGS.TS. Lê Hiếu Học" />
                <div class="star-rating">
                    <!-- 5 sao -->
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <span class="star-score">4.6</span>
                </div>
                <div class="card-info">
                    <h3>PGS.TS. Lê Hiếu Học</h3>
                    <span class="card-title">Trưởng khoa</span>
                    <span class="dept">Khoa KH&CN Giáo dục</span>
                </div>
            </div>
            <div class="lecturer-card" onclick="openLecturerDetail('haiphamthithanh')">
                <img src="img/haiphamthithanh.jpg" alt="PGS.TS. Phạm Thị Thanh Hải" />
                <div class="star-rating">
                    <!-- 4 sao -->
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <span class="star-score">4.1</span>
                </div>
                <div class="card-info">
                    <h3>PGS.TS. Phạm Thị Thanh Hải</h3>
                    <span class="card-title">Phó trưởng khoa</span>
                    <span class="dept">Khoa KH&CN Giáo dục</span>
                </div>
            </div>
            <!-- ... Copy block cho nhiều giảng viên ... -->
        </section>
    </main>

    <!-- MODAL POPUP THÔNG TIN GIẢNG VIÊN -->
    <div class="modal-bg" id="detail-modal-bg" onclick="closeModal()" style="display:none;"></div>
    <div class="modal" id="lecturer-modal" style="display:none;">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="modal-content"></div>
    </div>

    <!-- CHATBOT SIDEBAR -->
    <div class="chatbot-widget">
        <button onclick="toggleChatbot()" class="chatbot-btn"><i class="fa-solid fa-robot"></i> Trợ lý</button>
        <div class="chatbot-box" id="chatbot-box">
            <div class="chatbot-head">Chatbot Tâm sự Giảng Viên</div>
            <div class="chatbot-messages" id="chatbot-messages">
                <div class="chatbot-message bot">Chào bạn! Hãy hỏi hoặc chia sẻ nhé.</div>
            </div>
            <div class="chatbot-action">
                <input type="text" id="chatbot-input" placeholder="Nhập nội dung..." />
                <button onclick="sendChatbotMsg()">Gửi</button>
            </div>
        </div>
    </div>
    <script>
    // LECTURER DETAIL POPUP
    const lecturers = {
        lehieuhoc: {
            img: "img/lehieuhoc.jpg",
            name: "PGS.TS. Lê Hiếu Học",
            title: "Trưởng khoa",
            dept: "Khoa KH&CN Giáo dục - ĐH Bách Khoa Hà Nội",
            email: "hoc.lehieu@hust.edu.vn",
            phone: "(+84) 24 3868 1432",
            train: [
                "2001 – 2005: TS Xã hội học, ĐH Trento, Ý",
                "1999 – 2000: ThS Quản trị Kinh doanh, AIT Thái Lan"
            ],
            work: [
                "2022 – nay: Trưởng khoa ĐHBK Hà Nội",
                "2019 – 2022: Phó Hiệu trưởng Đại học Phenikaa"
            ],
            area: [
                "Quản trị, Quản lý chất lượng (TQM/ISO)",
                "Đạo đức kinh doanh & Trách nhiệm xã hội"
            ]
        },
        haiphamthithanh: {
            img: "img/haiphamthithanh.jpg",
            name: "PGS.TS. Phạm Thị Thanh Hải",
            title: "Phó trưởng khoa, Giảng viên cao cấp",
            dept: "Khoa KH&CN Giáo dục - ĐHBK Hà Nội",
            email: "hai.phamthithanh@hust.edu.vn",
            phone: "",
            train: [
                "2013: TS Quản lý giáo dục, ĐHSP HN",
                "2005: ThS Quản lý giáo dục, ĐH Vinh"
            ],
            work: [
                "2023 – nay: Giảng viên ĐHBK Hà Nội",
                "2015 – 2022: Trưởng phòng KH, ĐHGD ĐHQGHN"
            ]
        }
        // ... thêm object cho nhiều giảng viên ...
    };
    function openLecturerDetail(key){
        const lec = lecturers[key];
        if(!lec) return;
        let html = `<div class="modal-profile">
           <img src="${lec.img}" alt="${lec.name}" class="modal-img"/>
           <div>
              <h2>${lec.name}</h2>
              <div><b>${lec.title}</b></div>
              <div><b>${lec.dept}</b></div>
              <div><b>Email:</b> ${lec.email}</div>
              ${lec.phone ? `<div><b>Điện thoại:</b> ${lec.phone}</div>` : ""}
              <div class="modal-tab">
                 <b>Đào tạo:</b>
                 <ul>${lec.train?.map(item=>`<li>${item}</li>`).join('')}</ul>
                 <b>Kinh nghiệm:</b>
                 <ul>${lec.work?.map(item=>`<li>${item}</li>`).join('')}</ul>
                 ${lec.area ? `<b>Lĩnh vực:</b><ul>${lec.area?.map(item=>`<li>${item}</li>`).join('')}</ul>`:""}
              </div>
           </div>
        </div>`;
        document.getElementById('modal-content').innerHTML = html;
        document.getElementById('detail-modal-bg').style.display = "block";
        document.getElementById('lecturer-modal').style.display = "block";
    }
    function closeModal(){
        document.getElementById('detail-modal-bg').style.display = "none";
        document.getElementById('lecturer-modal').style.display = "none";
    }
    // CHATBOT
    function toggleChatbot(){
        let box = document.getElementById('chatbot-box');
        box.style.display = (box.style.display=="block") ? "none":"block";
    }
    function sendChatbotMsg(){
        const input = document.getElementById('chatbot-input');
        const msg = input.value.trim();
        const messages = document.getElementById('chatbot-messages');
        if(msg.length===0) return;
        messages.innerHTML += `<div class="chatbot-message user">${msg}</div>`;
        setTimeout(function(){
            messages.innerHTML += `<div class="chatbot-message bot">Cảm ơn bạn đã chia sẻ! Nếu cần thông tin về giảng viên hãy hỏi nhé.</div>`;
            messages.scrollTop = messages.scrollHeight;
        },500);
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
    }
    </script>
</body>
</html>
