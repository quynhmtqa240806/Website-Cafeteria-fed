// ---------- Render danh sách ----------
const listContainer = document.getElementById('full-list');

function renderList(filter=''){
    listContainer.innerHTML = '';
    const q = filter.trim().toLowerCase();
    Object.keys(lecturers).forEach(key=>{
        const lec = lecturers[key];
        const hay = (lec.name + ' ' + (lec.area||[]).join(' ')+ ' ' + lec.dept).toLowerCase();
        if(q && !hay.includes(q)) return;
        const card = document.createElement('div');
        card.className = 'lecturer-card';
        card.onclick = ()=> openLecturerDetail(key);
        card.innerHTML = `
            <img src="${lec.img}" alt="${lec.name}" />
            <div class="star-rating">
                <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span class="star-score">4.5</span>
            </div>
            <div class="card-info">
                <h3>${lec.name}</h3>
                <span class="card-title">${lec.title}</span>
                <span class="dept">${lec.dept}</span>
            </div>
        `;
        listContainer.appendChild(card);
    });
}

// ---------- Popup detail (dùng cùng modal) ----------
function openLecturerDetail(key){
    const lec = lecturers[key];
    if(!lec) return;
    const html = `
        <div class="modal-profile">
            <img src="${lec.img}" class="modal-img" alt="${lec.name}"/>
            <div>
                <h2>${lec.name}</h2>
                <div><b>${lec.title}</b></div>
                <div>${lec.dept}</div>
                <div><b>Phòng:</b> ${lec.office || "(đang cập nhật)"}</div>
                <div><b>Email:</b> ${lec.email || ""}</div>
                ${lec.phone ? `<div><b>Điện thoại:</b> ${lec.phone}</div>` : ""}
                <div class="modal-tab">
                    <b>Quá trình đào tạo:</b>
                    <ul>${(lec.train||[]).map(t=>`<li>${t}</li>`).join('')}</ul>
                    <b>Quá trình công tác:</b>
                    <ul>${(lec.work||[]).map(w=>`<li>${w}</li>`).join('')}</ul>
                    ${lec.area? `<b>Lĩnh vực nghiên cứu:</b><ul>${lec.area.map(a=>`<li>${a}</li>`).join('')}</ul>` : ''}
                </div>
            </div>
        </div>
    `;
    document.getElementById('modal-content').innerHTML = html;
    document.getElementById('detail-modal-bg').style.display = "block";
    document.getElementById('lecturer-modal').style.display = "block";
}
function closeModal(){ document.getElementById('detail-modal-bg').style.display='none'; document.getElementById('lecturer-modal').style.display='none'; }

// ---------- Search / UI ----------
document.getElementById('search-btn').addEventListener('click', ()=>{
    const q = document.getElementById('search-input').value || '';
    renderList(q);
});
document.getElementById('reset-filter').addEventListener('click', ()=>{ document.getElementById('search-input').value=''; renderList(''); });

// Chatbot small
function toggleChatbot(){ let box = document.getElementById('chatbot-box'); box.style.display = (box.style.display==='block')? 'none':'block'; }
function sendChatbotMsg(){ const input=document.getElementById('chatbot-input'); const msg=input.value.trim(); if(!msg) return; const messages=document.getElementById('chatbot-messages'); messages.innerHTML += `<div class="chatbot-message user">${msg}</div>`; setTimeout(()=>{ messages.innerHTML += `<div class="chatbot-message bot">Mình đã nhận! Muốn tìm ai tiếp theo?</div>`; messages.scrollTop = messages.scrollHeight; },500); input.value=''; messages.scrollTop = messages.scrollHeight; }

function getQueryParam(name){
    const params = new URLSearchParams(location.search);
    return params.get(name) || params.get('q') || '';
}

window.addEventListener('DOMContentLoaded', ()=>{
    const q = getQueryParam('q');
    if(q){
        document.getElementById('search-input').value = q;
        renderList(q);
    } else {
        renderList('');
    }
});
</script>
